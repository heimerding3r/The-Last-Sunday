<html>
<head>
  <style type="text/css">
    body {
      background-color: #141414;
      color: white;
      font-family: "Helvetica", sans-serif;
      font-weight: bold;
      text-align: center;
      margin-top: 50px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-theme {
      background-color: white;
      color: black;
    }

    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #333;
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "‚òÄÔ∏è";
      height: 24px;
      width: 24px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      font-size: 14px;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #ccc;
    }

    input:checked + .slider:before {
      transform: translateX(30px);
      content: "üåô";
    }

    .weekBlockNotBorn {
      background-color: #141414;
    }

    body.light-theme .weekBlockNotBorn {
      background-color: white;
    }

    #weeksLeft {
      margin-bottom: 30px;
    }

    /* rest of your existing styles here... */
  </style>

  <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>

<body class="dark-theme">
  <!-- Toggle Switch -->
  <div id="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeSwitch">
      <span class="slider"></span>
    </label>
  </div>

  <div id="main">
    <h1 id="weeksLeft"></h1>
    <!-- your rest of the body content stays unchanged... -->
  </div>

  <script>
    const themeSwitch = document.getElementById("themeSwitch");
    const body = document.body;

    themeSwitch.addEventListener("change", function () {
      body.classList.toggle("light-theme");
      body.classList.toggle("dark-theme");
    });
  </script>
</body>
</html>
